# .github/workflows/flutter_ci.yaml

name: Flutter CI

# Cancel older runs for the same ref (saves minutes on rapid pushes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        id: flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: true

      # Cache pub + build_runner + drift
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/build
            .dart_tool/drift
            .dart_tool/flutter_build
          key: ${{ runner.os }}-flutter-${{ steps.flutter.outputs.VERSION }}-${{ hashFiles('pubspec.lock','build.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ steps.flutter.outputs.VERSION }}-

      - name: Install dependencies
        run: flutter pub get --offline || flutter pub get

      - name: Generate files
        run: dart run build_runner build --delete-conflicting-outputs --build-filter="{lib/**,test/**,build/**}"

      - name: Run analyzer
        run: flutter analyze

  format:
    name: Check formatting
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: true

      - name: Install dependencies
        run: flutter pub get --offline || flutter pub get

      - name: Check Dart format
        run: dart format --output=none --set-exit-if-changed -l 100 .

  test:
    name: Run tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        id: flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: true

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/build
            .dart_tool/drift
            .dart_tool/flutter_build
          key: ${{ runner.os }}-flutter-${{ steps.flutter.outputs.VERSION }}-${{ hashFiles('pubspec.lock','build.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ steps.flutter.outputs.VERSION }}-

      - name: Install dependencies
        run: flutter pub get --offline || flutter pub get

      - name: Generate files
        run: dart run build_runner build --delete-conflicting-outputs --build-filter="{lib/**,test/**,build/**}"

      - name: Run tests (PRs)
        run: flutter test -j 2 --coverage --no-pub --test-randomize-ordering-seed=random

      # Keep a copy of coverage in CI for debugging
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: coverage/lcov.info
          if-no-files-found: warn
          retention-days: 7

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true
